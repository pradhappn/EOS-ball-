<!DOCTYPE html>
<html>

<head>
  <title>Simulation - ball movement</title>
</head>

<body>
  <p>Refresh this page to see the  ball movement</p>
  
  <div 
    id="ball"
    style="z-index:5;
    position:absolute;
    top:200px;
    nav-right:0px;
    top:200px;
    width:100px;
    height:100px;
    border-radius:50%;
    background:red;">
      </div>
  
</body>

<script>
    //Set  position, velocity and the html element "ball"
var positionX = 0;
var positionY = 0;
var velocity = 20;
var reverse=true
var ball=document.getElementById('ball');
let gravity =1;
//write a function that can change the position of the html element "ball"
function moveBall() {
  // two fixed x-axis coordinates (I will use these variable in step 3)
  var xmin =0;
  var xmax =500;
  if(reverse ===true){
    positionX=positionX + velocity;
    ball.style.right=positionX +"px";
    positionY=positionY + velocity;
    ball.style.top=positionY +"px";
    if(positionX >=xmax)
    {
      reverse=false;
    }
  }
  else{
    positionX=positionX - velocity;
    ball.style.left=positionX +"px";
    positionY=positionY - velocity;
    ball.style.top=positionY +"px";
    if(positionX==xmin)
    {
      reverse=true;
    }
  }
 
  
}
// This call the moveBall function every 200ms
setInterval(moveBall, 200);
</script>

</html>
